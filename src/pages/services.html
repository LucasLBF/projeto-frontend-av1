    <link

    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/index.html"
          ><img
            /projeto-frontend-av1/1//projeto-frontend-av1//assets/images/logo/projeto-frontend-av1/
            alt="Logo da Empresa"
        /></a>
        <div class="navbar-brand" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link disabled">Olá, Cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil.html">cliente@cliente.com</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container p-3">
      <h2>Suas Solicitações de Serviços</h2>
      <div class="list-group mb-1">
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Serviço 1</h5>
            <small class="text-body-secondary">10020030</small>
          </div>
          <p class="mb-1" id="price">R$100.00</p>
          <p class="mb-1 text-warning" id="status">Ongoing</p>
          <p class="mb-1" id="deadline">Deadline: 06/05/24</p>
          <small class="text-body-secondary">10/04/24</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Serviço 2</h5>
            <small class="text-body-secondary">20030040</small>
          </div>
          <p class="mb-1" id="price">R$557.90</p>
          <p class="mb-1 text-danger" id="price">Stopped</p>
          <p class="mb-1" id="price">Deadline: 20/06/24</p>
          <small class="text-body-secondary">01/05/24</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Serviço 3</h5>
            <small class="text-body-secondary">30040050</small>
          </div>
          <p class="mb-1">R$75.99</p>
          <p class="mb-1 text-warning">Ongoing</p>
          <p class="mb-1">Deadline: 14/08/24</p>
          <small class="text-body-secondary">05/05/24</small>
        </a>
      </div>
    </div>

    <div class="container p-3">
      <h2>Nova Solicição</h2>
      <!--Serviço, Preço, Prazo, Data, Status, Solicitação-->
      <form>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Serviços Disponiveis</option>
            <option value="1">Serviço 1</option>
            <option value="2">Serviço 2</option>
            <option value="3">Serviço 3</option>
            <option value="4">Serviço 4</option>
            <option value="5">Serviço 5</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Valor em R$</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">500.00</option>
            <option value="2">750.00</option>
            <option value="3">1000.99</option>
            <option value="4">35.90</option>
            <option value="5">89.90</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Prazo de Atendimento</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Data 1</option>
            <option value="2">Data 2</option>
            <option value="3">Data 3</option>
            <option value="4">Data 4</option>
            <option value="5">Data 5</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Data Prevista</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Atual + Data 1</option>
            <option value="2">Atual + Data 2</option>
            <option value="3">Atual + Data 3</option>
            <option value="4">Atual + Data 4</option>
            <option value="5">Atual + Data 5</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="">EM ELABORAÇÃO</label>
        </div>
        <button type="submit" onclick="new_service()" class="botao-enviar">
          Enviar
        </button>
      </form>
    </div>
    <script /projeto-frontend-av1/1//projeto-frontend-av1//js/services.js"><//projeto-frontend-av1/
  </body>
</html>

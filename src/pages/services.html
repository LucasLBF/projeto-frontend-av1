<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Serviços de TI</title>
    <link rel="stylesheet" href="/src/css/services.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body onload="load_services()">
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/index.html"
          ><img src="/src/assets/images/logo_cesar.png" alt="Logo da Empresa"
        /></a>
        <div class="navbar-brand" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link disabled">Olá, Cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil.html">cliente@cliente.com</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container p-3">
      <h2>Suas Solicitações de Serviços</h2>
      <div class="list-group mb-1" id="service-list">

      </div>
    </div>

    <div class="container p-3">
      <h2>Nova Solicitação</h2>
      <!--Serviço, Preço, Prazo, Data, Status, Solicitação-->
      <form>
        <div class="mb-3">
          <select class="form-select" id="select-service" onchange="select_service()" aria-label="Default select example">
            <option selected>Escolha</option>
            <option>Serviço 1</option>
            <option>Serviço 2</option>
            <option>Serviço 3</option>
          </select>
        </div>

        <div class="mb-3">
          <label id="service-price">Valor em R$</label>
        </div>

        <div class="mb-3">
          <label id="service-date">Prazo de Atendimento :</label>
        </div>

        <div class="mb-3">
          <label id="service-deadline">Data Prevista :</label>
        </div>

        <div class="mb-3">
          <label for="">EM ELABORAÇÃO</label>
        </div>
        <button type="button" onclick="create_service()" class="botao-enviar">
          Enviar
        </button>
      </form>
    </div>
    <script src="/src/js/services.js"></script>
  </body>
</html>

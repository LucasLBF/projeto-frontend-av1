<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Troca de senha de clientes</title>
        <link rel="stylesheet" href="/src/css/change-password.css">
</head>

<body>
        <div class="container">
                <img src="/src/assets/images/logo_cesar.png" alt="Logo da Empresa">

                <form id="senhaForm">
                        <div class="form-group">
                                <label for="login">Login</label>
                                <input type="email" id="login" name="login" required>
                        </div>

                        <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" required>
                        </div>

                        <div class="form-group">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>

                        <div id="validacoes">
                        </div>

                        <button type="button" onclick="limpaVal();validarFormulario()" id="trocarSenha">Trocar Senha</button>
                        <button type="reset" onclick="limpaVal();focusLogin()" id="limpar">Limpar</button>
                </form>
        </div>
        <script src="/src/js/change-password.js"></script>
</body>

</html>

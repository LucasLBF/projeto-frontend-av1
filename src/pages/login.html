<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes</title>
    <link rel="stylesheet" href="/projeto-frontend-av1/src/css/login.css">
</head>

<body>
    <div class="div-principal">
        <img src="/projeto-frontend-av1/src/assets/images/logo_cesar.png" alt="logo da empresa" id="img_cesar">

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="login" name="login"></input>
            </div>
            <div class="form-group">
                <label for="password">Digite sua senha:</label>
                <input type="password" id="password"></input>
            </div>
            <div id="validacoes">
            </div>
            <button type="reset" onclick="limpaVal(); focusLogin()" id="Limpar">Limpar</button>
            <button type="button" onclick="limpaVal(); validateFormulario()" id="entrar">Entrar</button>

            <div class="div-links">
                <a href="/projeto-frontend-av1/src/pages/sign-up.html">Cadastre-se</a>
                <a href="/projeto-frontend-av1/src/pages/change-password.html">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
    <script src="/projeto-frontend-av1/src/js/login.js"></script>

</body>

</html>
